version: 2.1


deploy_filters: &deploy_filters
  filters:
    branches:
      ignore: /.*/
    tags:
      # Trigger on tags that begin with `v`
      only: /^v.*/


executors:
  node:
    working_directory: ~/observable-membrane
    docker:
      - image: circleci/node:18


commands:
  save_yarn_cache:
    description: Save Yarn cache for future build
    steps:
      - save_cache:
          key: yarn-v5-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

  restore_yarn_cache:
    description: Restore Yarn cache from previous build
    steps:
      - restore_cache:
          keys:
            - yarn-v5-{{ checksum "yarn.lock" }}

  save_workspace:
    description: Save current workspace
    steps:
      - persist_to_workspace:
          root: .
          paths: .

  load_workspace:
    description: Load workspace
    steps:
      - attach_workspace:
          at: ~/observable-membrane


jobs:
  build:
    executor: node
    steps:
      - checkout
      - restore_yarn_cache
      - run:
          name: Install dependencies and build
          command: yarn install --frozen-lockfile
      - run:
          name: Run linter
          command: yarn lint
      - run:
          name: Check formatting
          command: yarn format:check
      - save_yarn_cache
      - save_workspace

  test:
    executor: node
    steps:
      - load_workspace
      - run:
          name: Run unit tests
          command: yarn test --runInBand

  deploy:
    executor: node
    steps:
      - load_workspace
      - run:
          name: Check that publishable files exist
          command: ls ./dist/observable-membrane.js
      - run:
          name: Configure NPM authentication
          command: npm config set "//registry.npmjs.org/:_authToken" "$NPM_AUTOMATION_TOKEN"
      - run:
          name: Publish package
          command: yarn release:publish:ci


workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build

  build_and_test_and_deploy:
    jobs:
      - build:
          <<: *deploy_filters

      - test:
          <<: *deploy_filters
          requires:
            - build

      - deploy:
          <<: *deploy_filters
          requires:
            - test
